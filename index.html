<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hangman</title>
    
    <link rel="stylesheet" href="style.css?v=7">
    
    <link rel="icon" type="image/x-icon" href="game.ico">
    
</head>
<body>

    <div class="container">
        <h1>Hangman Game</h1>

        <div id="word-display" class="word-display">_ _ _ _ _</div>

        <div class="status-area">
            <p>Remaining Guesses: <span id="guesses-left">G00d b0y Test 20</span></p>
            <p>Guessed Letters: <span id="guessed-letters"></span></p>
        </div>

        <div class="input-area">
            <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter" autofocus>
            <button id="guess-button">Guess</button>
        </div>

        <p id="message" class="message"></p>

        <button id="start-button">Start New Game</button>
     
<button id="custom-word-button">Add Your Own Word</button>

<div id="custom-word-area" style="display: none; margin-top: 15px;">
    <input type="text" id="custom-word-input" placeholder="Enter word for your friend" minlength="2">
    <button id="set-word-button">Set Word & Start</button>
</div>
        </div>

    <script src="script.js"></script>
</body>
</html>
